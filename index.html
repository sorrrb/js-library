  <link rel="stylesheet" href="./style.css">

  <title>Library</title>
</head>
<body>
  
  <div class="header">
    <div class="head-left">
      <img src="./assets/book-open.png" alt="">

    </div>

      <input type="search">

  </div>

  <div class="page-content">

    </div>

    <div class="sidebar">

      <button class="add-button">Add Book <br> <img src="./assets/book-plus.png" alt=""></button>

    </div>
  </div>

  <div class="footer">
    Created by: 
    <a href="https://github.com/sorrrb">
     sorrrb <img src="./assets/github.png" alt="">
    </a>
  </div>
  
</body>
</html>
